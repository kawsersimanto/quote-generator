<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- js links  -->
    <script defer src="js/popper.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <script defer src="js/script.js"></script>

    <title>Template</title>
  </head>
  <body class="d-flex align-items-center justify-content-between">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-5">
          <div class="card p-4">
            <div class="card-body text-center">
              <h1 class="card-title">Quote of the day</h1>
              <p class="card-text mt-4"></p>
              <div class="author text-end mb-4">
                <small class="fst-italic fw-semibold text-dark"></small>
              </div>
              <div
                class="links d-flex align-items-center justify-content-between"
              >
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <a href="#" class="card-link"
                      ><i class="fa-solid fa-volume-high"></i
                    ></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="card-link"
                      ><i class="fas fa-paste"></i
                    ></a>
                  </li>
                </ul>
                <div class="btn-container mt-2">
                  <button class="btn btn-primary">Get Quotes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
